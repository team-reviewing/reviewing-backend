spring:
  datasource:
    url: jdbc:h2:mem:reviewing-test;MODE=MYSQL
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        show_sql: true
        format_sql: true

  profiles:
    include: security

  flyway:
    enabled: false
