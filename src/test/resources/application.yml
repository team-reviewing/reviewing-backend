spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:reviewing-test;MODE=MYSQL
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        show_sql: true
        format_sql: true

  profiles:
    include: security

  flyway:
    enabled: false

schedule:
  cron: 0/1 * * * * *

logging:
  level:
    org.hibernate.type.descriptor.sql: trace