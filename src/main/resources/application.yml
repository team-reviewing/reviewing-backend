server:
  port: 8080

spring:
  profiles:
    group:
      "default": "security"
      "dev": "dev, security"
      "prod": "prod, security"

schedule:
  cron: 0/30 * * * * *

---

spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:reviewing-test;MODE=MYSQL
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        show_sql: true
        format_sql: true

  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true

  flyway:
    enabled: false

logging:
  level:
    org.hibernate.type.descriptor.sql: trace