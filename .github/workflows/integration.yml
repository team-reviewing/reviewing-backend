name: Integration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - develop
    types: [ opened, synchronize ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Build
        run: ./gradlew build --exclude-task test

      - name: Test
        run: ./gradlew test